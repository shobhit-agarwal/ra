plugins {
    id 'java'
    id 'scala'
}

group 'ai.couture.ra'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile "org.scala-lang:scala-library:2.11.12"
    compile "org.scala-lang:scala-compiler:2.11.12"
    compile "org.scala-lang:scala-reflect:2.11.12"

    compile 'org.apache.spark:spark-mllib_2.11:2.3.0'
    compile 'org.apache.spark:spark-sql_2.11:2.3.0'
    compile "com.databricks:spark-csv_2.11:1.5.0"
    compile "org.scalatest:scalatest_2.11:3.0.5"
    //compile group: 'MrPowers', name: 'spark-fast-tests', version: '2.2.0_0.7.0'
    compile "com.cloudera.sparkts:sparkts:0.4.0"
    compile "com.github.fommil.netlib:all:1.1.2"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
